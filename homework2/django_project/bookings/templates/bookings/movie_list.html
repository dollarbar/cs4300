{% extends "base.html" %}

{% block content %}

<h1>Movie Listings</h1>
<ul>
  {% for movie in movie_list %}
  <li><a href="{% url 'seat_booking' movie.id %}">MOVIE: {{ movie }}</a></li>
  <p>{{ movie.description }}</p>
  <p>{{ movie.release_date }}</p>
  <p>{{ movie.duration }}</p>
  {% endfor %}
</ul>



{% endblock %}
